services:
  # Backend Service
  - type: web
    name: planetwars-backend
    runtime: docker
    repo: https://github.com/TimBeckerAachen/planet_wars
    branch: main
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: planetwars-db
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: false

  # Frontend Service
  - type: web
    name: planetwars-frontend
    runtime: docker
    repo: https://github.com/TimBeckerAachen/planet_wars
    branch: main
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: planetwars-backend
          property: url
      - key: BACKEND_URL
        value: http://planetwars-backend:8000

    autoDeploy: false

databases:
  - name: planetwars-db
    databaseName: planetwars
    user: planetwars_user
    plan: free
