server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Rewrite URL if necessary
        rewrite ^/api/(.*) /$1 break;
        # Keeping /api/ prefix as is, assuming backend expects it or is mounted at root but separate
        # If backend expects /api prefix, then no rewrite needed.  
        # Based on typical setup, FastAPI usually serves from root, so we might need strip or not.
        # Assuming existing code handles /api or we just pass it through.
    }
}
