name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dbname
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/dbname
      run: |
        uv run python -m pytest

    - name: Build Backend Docker image
      run: docker build . -t planet-wars-backend
      working-directory: ./backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm test

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build Frontend Docker image
      run: docker build . -t planet-wars-frontend
      working-directory: ./frontend

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy Backend
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL_BACKEND }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL_BACKEND }}

      - name: Deploy Frontend
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL_FRONTEND }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL_FRONTEND }}

      - name: Check Secrets
        if: ${{ !secrets.RENDER_DEPLOY_HOOK_URL_BACKEND && !secrets.RENDER_DEPLOY_HOOK_URL_FRONTEND }}
        run: echo "No Render deploy hooks found (RENDER_DEPLOY_HOOK_URL_BACKEND or RENDER_DEPLOY_HOOK_URL_FRONTEND). Skipping deployment."

